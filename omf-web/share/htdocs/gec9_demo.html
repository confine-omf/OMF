<html>
  <head>
    <title>Parknet</title>
    <script type="text/javascript">
    
      var tabs = [
        '/code/show',
        '/graph3/show?id=1',
        '/graph3/show?id=3',
        '/graph3/show?id=4'
      ];
      
      var delay = 10000; /* milliseconds - vary as desired */
      var executionTimer;
      var tab_index = 0;
        
      function next_tab() {
        if (executionTimer) {
          clearTimeout(executionTimer);
        }
        
        tab_index += 1;
        if (tab_index >= tabs.length) {
          tab_index = 0;
        }
        var i = tab_index;
        var url = tabs[tab_index];
        executionTimer = setTimeout(function() {
          parent.main_frame.location = url;
        }, delay);
      };      
    </script>    
  </head>
  <frameset cols="100%,*">
  <frame src="/code/show" name="main_frame" onLoad="next_tab();">
  </frameset>
  <body bgcolor="#FFFF00">
  </body>
</html>
